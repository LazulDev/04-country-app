@if(countries.length > 0) {
  <table>
    <thead>
      <th>#</th>
      <th>Icon</th>
      <th>Bandera</th>
      <th>Capital</th>
      <th>Población</th>
      <th></th>
    </thead>
    <tbody>
      @for (country of countries; track $index) {
        <tr>
          <td> {{$index + 1}}</td>
          <td> {{country.flagEmoji}}</td>
          <td>
            <img [src]="country.flagImage.url" [alt]="country.flagImage.alt">
          </td>
          <td> {{country.name}}</td>
          <td> {{country.capital}}</td>
          <td> {{country.population}}</td>
          <td> <a href="#">Ver más</a></td>
        </tr>
      }
    </tbody>
  </table>
} @else {
  <div class="alert alert-warning text-center">
    No hay países que mostrar
  </div>
}
