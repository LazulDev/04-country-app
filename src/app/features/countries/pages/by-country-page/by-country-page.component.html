<h2>Por país</h2>
<hr/>

<div class="row">
  <div class="col">
    <shared-search-box placeholder="Buscar por país" [value]="term" (onDebounce)="searchBy($event)"></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr/>
    <countries-country-table [countries]="countries"></countries-country-table>
  </div>
</div>

@if (isLoading) {
  <shared-loading-spinner></shared-loading-spinner>
}
