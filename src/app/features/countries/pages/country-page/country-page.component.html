@if (country) {
  <div class="row">
    <div class="col-12">
      <h2>País: <strong>{{country.name}}</strong></h2>
    </div>
  </div>

  <div class="row">
    <div class="col-4">
      <h3>Bandera</h3>
      <img [src]="country.flagImage.url" [alt]="country.flagImage.alt" class="img-thumbnail">
    </div>
    <div class="col">
      <ul class="list-group">
        <li class="list-group-item">
          <strong>Población:</strong> {{country.population | number}}
        </li>
        <li class="list-group-item">
          <strong>Código numérico:</strong> {{country.code}}
        </li>
      </ul>
    </div>
  </div>

  <div class="row mt-2">
    <div class="col">

      <h3>Traducciones</h3>

      <div class="d-flex flex-wrap">
        @for (translation of country.translations; track $index) {
          <span class="badge bg-primary m-1">{{translation}}</span>
        }
      </div>
    </div>
  </div>
} @else {
  <div class="alert alert-info">
    Espere, por favor
  </div>
}
